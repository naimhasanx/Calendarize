<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Time & Calendar</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #003366);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            transition: background 0.5s ease, color 0.5s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styles */
        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            margin-bottom: 20px;
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #1a1a1a;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: #e6b800;
        }

        /* Clock Box Styles */
        .clock-box {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        .clock-box h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .clock-box p {
            color: #fff;
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }

        /* Calendar Grid Styles */
        .calendar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 1000px;
        }

        /* Calendar Box Styles */
        .calendar-box {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .calendar-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .calendar-box h2 {
            color: #1a1a1a;
            margin-top: 0;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .calendar-box .date {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin: 10px 0;
        }

        .calendar-box .day {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin: 5px 0;
        }

        .calendar-box .month {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin: 5px 0;
        }

        .calendar-box .year {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin: 5px 0;
        }

        /* Weather Box */
        .weather-box {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }

        .weather-box h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .weather-box p {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Daily Goal Box */
        .goal-box {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }

        .goal-box h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .goal-box input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            margin-bottom: 10px;
        }

        .goal-box button {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #1a1a1a;
            transition: background 0.3s ease;
        }

        .goal-box button:hover {
            background: #e6b800;
        }

        .goal-box p {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 10px;
        }

        /* Developer Info */
        .developer-info {
            margin-top: 30px;
            font-size: 1rem;
            color: #ffcc00;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 800px;
        }

        .developer-info a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .developer-info a:hover {
            color: #e6b800;
            text-decoration: underline;
        }

        .light-mode .developer-info {
            color: #1a1a1a;
        }

        .light-mode .developer-info a {
            color: #1a1a1a;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: 1fr;
            }

            .calendar-box {
                width: 100%;
            }
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bangladesh Time & Calendar</h1>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i> Dark Mode
        </button>
        <div class="clock-box" id="clock">
            <h3><i class="fas fa-clock"></i> Current Time</h3>
            <p id="current-time"></p>
        </div>
        <div class="calendar">
            <div class="calendar-box" id="english-calendar">
                <h2><i class="fas fa-globe"></i> English Calendar</h2>
                <p class="date">Date: <span id="english-date"></span></p>
                <p class="day">Day: <span id="english-day"></span></p>
                <p class="month">Month: <span id="english-month"></span></p>
                <p class="year">Year: <span id="english-year"></span></p>
            </div>
            <div class="calendar-box" id="bangla-calendar">
                <h2><i class="fas fa-mosque"></i> বাংলা ক্যালেন্ডার</h2>
                <p class="date">তারিখ: <span id="bangla-date"></span></p>
                <p class="day">বার: <span id="bangla-day"></span></p>
                <p class="month">মাস: <span id="bangla-month"></span></p>
                <p class="year">বছর: <span id="bangla-year"></span></p>
            </div>
            <div class="calendar-box" id="arabic-calendar">
                <h2><i class="fas fa-star-and-crescent"></i> التقويم العربي</h2>
                <p class="date">التاريخ: <span id="arabic-date"></span></p>
                <p class="day">اليوم: <span id="arabic-day"></span></p>
                <p class="month">الشهر: <span id="arabic-month"></span></p>
                <p class="year">السنة: <span id="arabic-year"></span></p>
            </div>
        </div>
        <div class="weather-box" id="weather">
            <h3><i class="fas fa-cloud-sun"></i> Current Weather</h3>
            <p id="weather-text">Loading weather...</p>
        </div>
        <div class="goal-box" id="goal">
            <h3><i class="fas fa-bullseye"></i> Today's Goal</h3>
            <input type="text" id="goal-input" placeholder="Enter your goal for today">
            <button onclick="saveGoal()">Save Goal</button>
            <p id="goal-text">No goal set for today.</p>
        </div>

        <!-- Developer Information -->
        <div class="developer-info">
            Developed by <a href="https://t.me/sakibalhasannaim" target="_blank">Sakib Al Hasan Naim</a> ❤️
        </div>
    </div>

    <script>
        // বাংলা মাসের নাম
        const banglaMonths = [
            "বৈশাখ", "জ্যৈষ্ঠ", "আষাঢ়", "শ্রাবণ", "ভাদ্র", "আশ্বিন", 
            "কার্তিক", "অগ্রহায়ণ", "পৌষ", "মাঘ", "ফাল্গুন", "চৈত্র"
        ];

        // বাংলা বার এর নাম
        const banglaDays = [
            "রবিবার", "সোমবার", "মঙ্গলবার", "বুধবার", 
            "বৃহস্পতিবার", "শুক্রবার", "শনিবার"
        ];

        // আরবি মাসের নাম (হিজরি ক্যালেন্ডার)
        const arabicMonths = [
            "محرم", "صفر", "ربيع الأول", "ربيع الثاني", 
            "جمادى الأولى", "جمادى الآخرة", "رجب", 
            "شعبان", "رمضان", "شوال", "ذو القعدة", "ذو الحجة"
        ];

        // আরবি বার এর নাম
        const arabicDays = [
            "الأحد", "الاثنين", "الثلاثاء", "الأربعاء", 
            "الخميس", "الجمعة", "السبت"
        ];

        // বাংলাদেশের জন্য ডিফল্ট Time Zone
        const timeZone = "Asia/Dhaka";

        // Function to get current date and time based on Bangladesh time zone
        function getCurrentDate() {
            const now = new Date();
            const options = {
                timeZone: timeZone,
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                hour12: true
            };
            return new Intl.DateTimeFormat('en-US', options).format(now);
        }

        // Function to convert English date to Bengali date
        function getBanglaDate(englishDate) {
            const day = englishDate.getDate();
            const month = englishDate.getMonth();
            const year = englishDate.getFullYear();
            const dayOfWeek = englishDate.getDay();

            return {
                day: day,
                month: banglaMonths[month],
                year: year,
                dayOfWeek: banglaDays[dayOfWeek]
            };
        }

        // Function to convert English date to Arabic date (Hijri Calendar)
        function getArabicDate(englishDate) {
            const hijriDate = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                weekday: 'long'
            }).format(englishDate);

            const [day, month, year, dayOfWeek] = hijriDate.split(' ');
            return {
                day: day,
                month: month,
                year: year,
                dayOfWeek: dayOfWeek
            };
        }

        // Function to update the calendar
        function updateCalendar() {
            const now = new Date();
            const currentDate = getCurrentDate();

            // English Calendar
            document.getElementById('english-date').innerText = `${now.getDate()}`;
            document.getElementById('english-day').innerText = `${now.toLocaleDateString('en-US', { weekday: 'long' })}`;
            document.getElementById('english-month').innerText = `${now.toLocaleDateString('en-US', { month: 'long' })}`;
            document.getElementById('english-year').innerText = `${now.getFullYear()}`;

            // Bangla Calendar
            const banglaDate = getBanglaDate(now);
            document.getElementById('bangla-date').innerText = `${banglaDate.day}`;
            document.getElementById('bangla-day').innerText = `${banglaDate.dayOfWeek}`;
            document.getElementById('bangla-month').innerText = `${banglaDate.month}`;
            document.getElementById('bangla-year').innerText = `${banglaDate.year}`;

            // Arabic Calendar (Hijri)
            const arabicDate = getArabicDate(now);
            document.getElementById('arabic-date').innerText = `${arabicDate.day}`;
            document.getElementById('arabic-day').innerText = `${arabicDate.dayOfWeek}`;
            document.getElementById('arabic-month').innerText = `${arabicDate.month}`;
            document.getElementById('arabic-year').innerText = `${arabicDate.year}`;

            // Current Time
            document.getElementById('current-time').innerText = currentDate;
        }

        // Function to toggle dark/light mode
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
            }
        }

        // Function to fetch weather data for Bangladesh
        async function fetchWeather() {
            const latitude = 23.8103; // ঢাকার অক্ষাংশ
            const longitude = 90.4125; // ঢাকার দ্রাঘিমাংশ
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=temperature_2m`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const temperature = data.hourly.temperature_2m[0]; // বর্তমান তাপমাত্রা
                document.getElementById('weather-text').innerText = `Temperature: ${temperature}°C`;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather-text').innerText = 'Weather data unavailable';
            }
        }

        // Function to save daily goal to local storage
        function saveGoal() {
            const goalInput = document.getElementById('goal-input');
            const goalText = document.getElementById('goal-text');
            const goal = goalInput.value.trim();

            if (goal) {
                localStorage.setItem('dailyGoal', goal);
                goalText.innerText = goal;
                goalInput.value = '';
            } else {
                alert('Please enter a goal!');
            }
        }

        // Function to load daily goal from local storage
        function loadGoal() {
            const goalText = document.getElementById('goal-text');
            const goal = localStorage.getItem('dailyGoal');

            if (goal) {
                goalText.innerText = goal;
            } else {
                goalText.innerText = 'No goal set for today.';
            }
        }

        // Update the calendar every second
        setInterval(updateCalendar, 1000);

        // Fetch weather data on page load and every 10 minutes
        fetchWeather();
        setInterval(fetchWeather, 600000);

        // Load daily goal on page load
        loadGoal();

        // Initial update
        updateCalendar();
    </script>
</body>
</html>
